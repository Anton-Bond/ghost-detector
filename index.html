<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Evidence Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"> </script>
</head>

<body>
  <header class="bg-dark text-white p-3 text-center d-flex justify-content-between align-items-center">
    <h1>Ghost Evidence Tracker</h1>
    <div>
      <select id="languageSwitcher" class="form-select" style="width: 150px;">
        <option value="en" selected>English</option>
        <option value="ru">Russian</option>
      </select>
    </div>
  </header>


  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-4">
          <h3 id="select-evidence--title">Select Evidence</h3>
          <div class="ghost-evidence">
            <div><input type="checkbox" id="emf" class="evidence-checkbox" /> <label for="emf">EMF Level 5</label>
            </div>
            <div><input type="checkbox" id="orb" class="evidence-checkbox" /> <label for="orb">Ghost Orb</label></div>
            <div><input type="checkbox" id="ultraviolet" class="evidence-checkbox" /> <label
                for="ultraviolet">Ultraviolet</label></div>
            <div><input type="checkbox" id="writing" class="evidence-checkbox" /> <label for="writing">Ghost
                Writing</label></div>
            <div><input type="checkbox" id="freezing" class="evidence-checkbox" /> <label for="freezing">Freezing
                Temperatures</label></div>
            <div><input type="checkbox" id="spiritbox" class="evidence-checkbox" /> <label for="spiritbox">Spirit
                Box</label></div>
            <div><input type="checkbox" id="dots" class="evidence-checkbox" /> <label for="dots">D.O.T.S.
                Projector</label></div>
          </div>
        </div>

        <div>
          <h3 id="ghosts--title">Ghosts</h3>
          <div class="ghost-list">
          </div>
        </div>

        <div class="text-left mt-4">
          <button id="reset-button" class="btn btn-danger">Reset</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="behavior-content">
          <h3 id="specific-ghost-behaviours--title">Specific Ghost Behaviors</h3>
          <div class="behavior-checkboxes">
            <!-- <div>
              <input type="checkbox" id="aggressive" class="behavior-checkbox" />
              <label for="aggressive">Aggressive</label>
            </div>
            ... -->
          </div>

          <div class="text-left mt-4">
            <button id="filter-button" class="btn btn-light btn-sm">Filter hidden</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="row py-4">
      <div class="col-md-12">
        <h3 id="probability-chart--title">Probability Chart</h3>
        <div id="chartContainer" class="chart-container"></div>
      </div>
    </div>
    <!-- end Chart -->
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>

  <script src="language.js"></script>
  <script src="ghosts.js"></script>
  <script src="evidence.js"></script>
  <script src="chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
